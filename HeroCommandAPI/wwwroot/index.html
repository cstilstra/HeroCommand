<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hero CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Hero CRUD</h1>
    <h3>Add Hero</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addHero()">
        <label>Name</label>
        <input type="text" id="add-name" placeholder="Hero Name"><br />
        <label>Skill</label>
        <input type="text" id="add-skill" placeholder="0"><br />
        <label>Cost</label>
        <input type="text" id="add-hireCost" placeholder="0"><br />
        <input type="submit" value="Add">
    </form>

    <div id="editHeroForm" style="display:none">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateHero()">
            <input type="hidden" id="edit-id">
            <label>Name</label>
            <input type="text" id="edit-name"><br />
            <label>Skill</label>
            <input type="text" id="edit-skill" /><br />
            <label>Cost</label>
            <input type="text" id="edit-hireCost" /><br />
            <input type="submit" value="Save">
            <a onclick="closeHeroInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="heroCounter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Skill</th>
            <th>Cost</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="heroes"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getHeroes();
    </script>
</body>
</html>
