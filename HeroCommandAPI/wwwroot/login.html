<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hero Command Login</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div class="panel">
        <h3>Existing Players</h3>
        <table>
            <tr>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="existingPlayersForm"></tbody>
        </table>
    </div>

    <div class="panel">
        <h3>Create a Player</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="createPlayer()">
            <label>Name</label>
            <input type="text" id="create-player-name" placeholder="Player Name"><br />
            <input type="submit" value="Add">
        </form>
    </div>

    <script src="js/loginPage.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getPlayers();
    </script>
</body>
</html>
